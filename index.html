<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolhar um Pókemon</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1>willian<span>glitch</span></h1>
        </div>
        <div class="header-img">
            <img src="./src/assets/key.png" alt="imagem de uma chave de porta em tons escuros e fortes">
        </div>
    </header>
    <main>
      
        <div class="title">
            <h2>selecione um pokemon </h2>
        </div>

        <section class="selecao-personagem">
            <div class="personagem-grande personagem-jogador-01">
                <img src="./src/assets/Pikachu.png" alt="imagem selecionada do Pikachu , em que ele ficar enorme/grande"
                id="pokemon-jogador-01" class="pika">
                <div class="nome" >
                    <h2>Pikachu</h2>
                </div>
            </div>


            <div class="personagens-organização">
                <ul class="lista-de-personagens">
                    <li class="pokemon selecionado" id="Pikachu" data-name="Pikachu">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Pikachu-Quadro.png" alt="imagem do Pikachu ">
                    </li>

                    <li class="pokemon" id="lucario" data-name="Lucario">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Lucario-Quadro.png" alt="imagem do Lucario ">
                    </li>
                    
                    <li class="pokemon" id="excadrill" data-name="Excadrill">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Excadrill-Quadro.png" alt="imagem do Excadrill ">
                    </li>

                    <li class="pokemon" id="drednaw" data-name="Drednaw">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Drednaw-Quadro.png" alt="imagem do Drednaw">
                    </li>

                    <li class="pokemon" id="decidueye" data-name="Decidueye">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Decidueye-Quadro.png" alt="imagem do Decidueye">
                    </li>

                    <li class="pokemon selecionado-02" id="toxtricity" data-name="Toxtricity">
                        <span class="tag">2P</span>
                        <img src="./src/assets/Toxtricity-Quadro.png" alt="imagem do Toxtricity">
                    </li>

                    <li class="pokemon" id="greninja" data-name="Greninja">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Greninja-Quadro.png" alt="imagem do Greninja">
                    </li>

                    <li class="pokemon" id="hatterene" data-name="Hatterene">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Hatterene-Quadro.png" alt="imagem do Hatterene">
                    </li>

                    <li  class="pokemon" id="charizard" data-name="Charizard">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Charizard-Quadro.png" alt="imagem do Charizard">
                    </li>

                </ul>
            </div>

            <div class="personagem-grande personagem-jogador-02" >
                <img src="./src/assets/toxtricity.png" alt="imagem selecionada do Amped Toxtricity, em que ele ficar enorme/grande"
                id="personagem-jogador-02" class="pika">
                <div class="nome" >
                    <h2>Amped Toxtricity</h2>
                </div>
            </div>
        </section>

        <footer class="footer">
            <h3>willian <span>glitch</span></h3>
            <p>2022</p>
        </footer>

    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
