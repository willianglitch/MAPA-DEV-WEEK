<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolhar um PÃ³kemon</title>
</head>
<body style="background-color: pink;">
    <main>
        <header>
            <div class="header-title"><h1>willian<span>glitch</span></h1></div>
            <div class="header-img"><img src="./src/assets/key.png" alt="imagem de uma chave de porta em tons escuros e fortes"></div>
        </header>
        <div class="title">
            <h2>selecione um pokemon </h2>
        </div>
        <section class="selecao-personagem">
            <div class="personagem-grande personagem-jogador-01">
                <img src="./src/assets/Pikachu.webp" alt="imagem selecionada do Pikachu , em que ele ficar enorme/grande"
                id="personagem-jogador-01">
                <div class="nome">
                    <h2>Pikachu</h2>
                </div>
            </div>

            <div>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="pikachu" data-name="Pikachu">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Pikachu-Quadro.png" alt="imagem do Pikachu ">
                    </li>

                    <li class="personagem" id="lucario" data-name="Lucario">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Lucario-Quadro.png" alt="imagem do Lucario ">
                    </li>
                    
                    <li class="personagem" id="excadrill" data-name="Excadrill">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Excadrill-Quadro.png" alt="imagem do Excadrill ">
                    </li>

                    <li class="personagem" id="drednaw" data-name="Drednaw">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Drednaw-Quadro.png" alt="imagem do Drednaw">
                    </li>

                    <li class="personagem" id="decidueye" data-name="Decidueye">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Decidueye-Quadro.png" alt="imagem do Decidueye">
                    </li>

                    <li class="personagem selecionado-02-jogador" id="toxtricity" data-name="Toxtricity">
                        <span class="tag">2P</span>
                        <img src="./src/assets/Toxtricity-Quadro.png" alt="imagem do Toxtricity">
                    </li>

                    <li class="personagem" id="greninja" data-name="Greninja">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Greninja-Quadro.png" alt="imagem do Greninja">
                    </li>

                    <li class="personagem" id="hatterene" data-name="Hatterene">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Hatterene-Quadro.png" alt="imagem do Hatterene">
                    </li>

                    <li  class="personagem" id="charizard" data-name="Charizard">
                        <span class="tag">1P</span>
                        <img src="./src/assets/Charizard-Quadro.png" alt="imagem do Charizard">
                    </li>

                </ul>
            </div>

            <div class="personagem-grande personagem-jogador-01" id="personagem-jogador-02">
                <img src="./src/assets/Amped-Toxtricity.png" alt="imagem selecionada do Amped Toxtricity, em que ele ficar enorme/grande">
                <div class="nome">
                    <h2>Amped Toxtricity</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
